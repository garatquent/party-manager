<section>
    <h1>The users :</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Firstname</th>
                <th>Mail</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of listUsers">
                <td> {{ u.name }} </td>
                <td> {{ u.firstname }} </td>
                <td> {{ u.mail }} </td>
                <td> {{ u.status }} </td>
            </tr>
        </tbody>
    </table>
</section>
